<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila - JS</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form class="login">
      <h1 class="login__title">Hello! What's your name?</h1>
      <input class="login__input" required type="text" />
      <p class="login__desc">Please enter your first name or the name you prefer to be called.</p>
      <button type="submit" class="login__btn">Continue <i class="fa-solid fa-angle-right"></i></button>
    </form>

    <header class="header hidden">
      <button class="header__widget">
        <div class="header__weather-wrap">
          <span class="header__icon"></span>
          <span class="header__weather"></span>
        </div>
        <span class="header__location"></span>
      </button>
    </header>

    <form class="main hidden">
      <span class="main__clock"></span>
      <span class="main__greet"></span>
      <label for="goal" class="main__blah">What is your main goal for today?</label>
      <input id="goal" class="main__goal" type="text" />
      <span class="current__goal hidden"></span>
      <button type="submit" class="main__submit"></button>
    </form>

    <div class="footer hidden">
      <div></div>
      <div class="footer__quote">
        <span class="footer__quote-content"></span>
        <span class="footer__quote-author"></span>
      </div>
      <div class="footer__task">
        <button class="footer__task-btn">Tasks</button>
      </div>
    </div>

    <div class="weather hidden">
      <div class="weather__cell">
        <span class="weather__location"></span>
        <span class="weather__condition"></span>
      </div>
      <div class="weather__cell">
        <span class="weather__icon"></span>
        <span class="weather__temperature"></span>
      </div>
      <div class="weather__cell">
        <p>Feels like <span class="weather__perceived"></span></p>
        <p>Wind <span class="weather__wind"></span></p>
      </div>
    </div>

    <form class="tasks hidden">
      <span class="tasks__title">Task List</span>
      <div class="tasks__content">
        <span class="tasks__content-text">Add a task to get started</span>
        <label for="task__input" class="tasks__content-btn">New Task</label>
      </div>
      <ul class="tasks__list hidden"></ul>
      <input required class="tasks__new" id="task__input" type="text" placeholder="New Task" />
      <button class="task__submit" type="submit"></button>
    </form>

    <script src="https://kit.fontawesome.com/06a089660a.js" crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/goal.js"></script>
  </body>
</html>
